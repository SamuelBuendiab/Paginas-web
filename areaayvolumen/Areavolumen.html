<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script type="text/javascript" src="js/script.js"></script>
	<title>Calculo Areas y Volumenes</title>
</head>
<body onload="show_hide_form(null)">

<header><center>
		<h1>SISTEMA DE CALCULO DE AREAS Y VOLUMENES</h1>
		</center>
</header>

<div id="main_container">
		<div id="left">
<select name="figura" id="select_figura" onchange="show_hide_form(this)" class="form-select form-select-lg mb-3" aria.label=".form-select-lg example">
	<option value="0">Circulo - Esfera</option>
	<option value="1">Triangulo - Piramide</option>
	<option value="2">Cuadrado - Cubo</option>
			
	</select>		
<div id="form_circulo" class="default_form">
	<label for="f1_attr1">Radio</label>
	<div class="input-group mb-3">
		<input type="text" name="f1_attr1" class="Circulo" >
	</div>
	<img src="img/circulo.jpg" class="imgs" alt="not found">
</div>
<div id="form_triangulo" class="default_form">
	<label for="f2_attr1">Base</label>
	<div class="input-group mb-3">
		<input type="text" name="f2_attr1" class="Triangulo" >
	</div>
	<br><br>
	<label for="f2_attr2">Altura</label>
	<div class="input-group mb-3">
		<input type="text" name="f2_attr2" class="Triangulo" >
	</div>
	<img src="img/triangulo.png" class="imgs" alt="not found">
</div>
<div id="form_cuadrado" class="default_form">
	<label for="f3_attr1">Lado</label>
	<div class="input-group mb-3">
		<input type="text" name="f3_attr1" class="Cuadrado" >
	</div>
	<img src="img/cuadrado.png" class="imgs" alt="not found">
	</div>
	<div id="button-submit">
	<input type="button" value="Calcular" onclick="calcular()" class="btn btn-success">
	</div>

</div>
		
		<div id="right">
			<h1 class="result_tittle">Area</h1>	
			<h6>
				<span class="resultados"></span>
			</h6>
			<br>
			<h1 class="result_tittle">Volumen</h1>	
			<h6>
				<span class="resultados"></span>
			</h6>

		</div>

</div>

</body>
</html>

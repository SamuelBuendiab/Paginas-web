<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>calculadora</title>
</head>
<body>
    <div class="container">
      <div id="operacionRealizada"></div>
         <div id="txtresultado"></div>  
             <div class="fila">
                <button class="tecla" onclick="digito('1')">1</button>
                <button class="tecla" onclick="digito('2')">2</button>
                <button class="tecla" onclick="digito('3')">3</button>
                <button class="teclar" onclick="digito('+')">+</button>
                <button class="teclar" onclick="Borrar()">AC</button>
            

            </div><br>
            <div class="fila">
                <button class="tecla" onclick="digito('4')">4</button>
                <button class="tecla" onclick="digito('5')">5</button>
                <button class="tecla" onclick="digito('6')">6</button>
                <button class="teclar" onclick="digito('-')">-</button>
                <button class="teclar" onclick="porcen('%')">%</button>

            </div><br>
            <div class="fila">
                <button class="tecla" onclick="digito('7')">7</button>
                <button class="tecla" onclick="digito('8')">8</button>
                <button class="tecla" onclick="digito('9')">9</button>
                <button class="teclar"onclick="digito('*')">x</button>
                <!--medio sirve solo deja potenciar con el mismo numero//-->
                <button class="teclar" onclick="power('^')">x^x</button>

            </div><br>
            <div class="fila">
                <button class="teclar" onclick="decimal('dot')">.</button>
                <button class="tecla" onclick="digito('0')">0</button>
                <button class="teclar" onclick="digito('/')">/</button>
                <button class="teclas" onclick="calcular()">=</button>
                

            </div>
    </div>

    <script src="js/script.js"></script>
